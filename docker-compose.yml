services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: photo-manager-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      Cors__Origins__0: http://localhost:5173
      Cors__Origins__1: http://localhost:8080
      ConnectionStrings__DefaultConnection: Data Source=/app/data/app.db
    ports:
      - "5000:8080"
    volumes:
      - ./backend/data:/app/data
      - ./backend/wwwroot/uploads:/app/wwwroot/uploads
    networks:
      - photo-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: photo-manager-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "8080:80"
    networks:
      - photo-net

networks:
  photo-net:
    driver: bridge
